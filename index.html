<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Glo Avangers</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/script.js" defer></script>
</head>

<body>
  <audio src="./music/AlanSilvestri-TheAvengers.mp3"></audio>
  <div class="preloader">
  </div>
  <section>
    <img src="best-logo.png" alt="MARVEL" class="logo">
    <div class="nav">
      <button class="sound">
        <img src="mute.svg" alt="audio">
      </button>
      <div class="select-wrapper">
        <p>movies</p>
        <select name="movies" id="movies">movies
          <option value="ALL">ALL</option>
        </select>
      </div>
      <div class="select-wrapper">
        <p>species</p>
        <select name="species" id="species">
          <option value="ALL">ALL</option>
        </select>
      </div>
      <div class="select-wrapper">
        <p>gender</p>
        <select name="gender" id="gender">
          <option value="ALL">ALL</option>
        </select>
      </div>
      <div class="select-wrapper">
        <p>status</p>
        <select name="status" id="status">
          <option value="ALL">ALL</option>
        </select>
      </div>
      <div class="select-wrapper">
        <p>citizenship</p>
        <select name="citizenship" id="citizenship">
          <option value="ALL">ALL</option>
        </select>
      </div>
      <button class="reset" title="reset">
        <img src="reset.svg" alt="reset">
      </button>
    </div>
    <div class="slider">
      <button class="prev"></button>
      <div class="slider-wrapper">
        <main>
        </main>
      </div>
      <button class="next"></button>
    </div>
  </section>
</body>

</html>
